name: Deploy Frontend
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        env:
          DOCKER_TOKEN: ${{ env.DOCKER_TOKEN }}
      - run: echo ${{ env.DOCKER_TOKEN }} |docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin ${{ secrets.DOCKER_TOKEN }}
      - run: docker build -t cygnetops/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true cygnetops/react-test npm test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: k8s-course
          environment_name: learn
          existing_bucket_name: elasticbeanstalk-us-east-1-593820983772
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
